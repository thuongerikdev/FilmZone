name: Build & Deploy FilmZone API

on:
  push:
    branches: [ main ]
    paths:
      - 'FZ.WebAPI/**'        # chỉ build khi server thay đổi
      - '.github/workflows/deploy-api.yml'
      - 'Dockerfile'          # nếu Dockerfile để ở root repo, đổi path cho đúng

env:
  IMAGE_NAME: DOCKERHUB_USER/filmzone-api
  FLY_APP_NAME: filmzone-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push: đặt Dockerfile trong FZ.WebAPI
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: ./FZ.WebAPI
          file: ./FZ.WebAPI/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      # Deploy ảnh vừa push
      - name: Fly deploy
        run: |
          flyctl deploy \
            --app $FLY_APP_NAME \
            --image $IMAGE_NAME:${GITHUB_SHA} \
            --strategy rolling \
            --detach
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
